<!DOCTYPE html>
<html>
<head>
	<title>Table</title>

	<style type="text/css">
		table th{
			text-align: center;
			border: 1px solid;
			padding: 4px 30px 4px 8px;
		}
		table td{
			text-align: left;
			border: 1px solid;
			border-spacing: 5px;
			padding: 4px 8px;
		}
		#wholepage{
				width:900px;
				margin-left:auto;
				margin-right:auto;
		}
	</style>
</head>
<body>
<div id="wholepage">
	<table border="1" style="width: 70%">
		<tr>
			<th>NO</th>
			<th>Item</th>
			<th>Info</th>
		</tr>
		<tr>
			<td>1.</td>
			<td><li>Books</li>
				<ol><li>Malaysia</li>
					<li>Indonesia</li>
					<li>Singapore</li></ol>
				<li>Maps</li></td>
			<td>Label 2</td>
		</tr>
		<tr>
			<td>2.</td>

			<td><ol type="i" start="4">
				<li>Hello</li>
				<li>Hai</li>
				<li>Test</li></ol></td>

			<td>Label 10</td>
		</tr>
	</table>
</div>
</body>
</html>
